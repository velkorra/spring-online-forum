<!DOCTYPE html>
<html lang="ru" class="h-100" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/fragments/head}"></head>
<body class="bg-light h-100">
<header th:replace="~{/fragments/header}"></header>


<main class="container h-100 d-flex justify-content-center align-items-center">
  <form th:action="@{/admin/comments}"
        th:method="post"
        th:object="${form}"
        class="m-md-auto w-50 pb-4">

    <h2 class="h2 text-center">Создание комментария</h2>

    <div class="mb-3">
      <label class="form-label" for="threadId">ID темы</label>
      <input th:field="*{threadId}"
             th:errorclass="is-invalid"
             type="text"
             class="form-control"
             id="threadId"
             placeholder="Введите ID темы" />
      <small th:if="${#fields.hasErrors('threadId')}"
             th:errors="*{threadId}"
             class="text-danger">Ошибка</small>
    </div>

    <div class="mb-3">
      <label class="form-label" for="authorId">ID автора</label>
      <input th:field="*{authorId}"
             th:errorclass="is-invalid"
             type="text"
             class="form-control"
             id="authorId"
             placeholder="Введите ID автора" />
      <small th:if="${#fields.hasErrors('authorId')}"
             th:errors="*{authorId}"
             class="text-danger">Ошибка</small>
    </div>

    <div class="mb-3">
      <label class="form-label" for="authorId">ID Комментария (если ответ)</label>
      <input th:field="*{parentCommentId}"
             th:errorclass="is-invalid"
             type="text"
             class="form-control"
             id="parentCommentId"
             placeholder="Введите ID автора" />

      <small th:if="${#fields.hasErrors('authorId')}"
             th:errors="*{parentCommentId}"
             class="text-danger">Ошибка</small>
    </div>

    <div class="mb-3">
      <label class="form-label" for="content">Текст комментария</label>
      <textarea th:field="*{content}"
                th:errorclass="is-invalid"
                class="form-control"
                id="content"
                rows="5"
                placeholder="Введите комментарий"></textarea>
      <small th:if="${#fields.hasErrors('content')}"
             th:errors="*{content}"
             class="text-danger">Ошибка</small>
    </div>

    <div class="d-flex justify-content-center">
      <button type="submit" class="btn btn-success btn-lg">Создать комментарий</button>
    </div>
  </form>
</main>

<footer th:replace="~{/fragments/footer}"></footer>
</body>
</html>
