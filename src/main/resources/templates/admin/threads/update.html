<!DOCTYPE html>
<html lang="en" class="h-100" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/fragments/head}"></head>
<body class="bg-light h-100">
<header th:replace="~{/fragments/header}"></header>


<main class="container h-100 d-flex justify-content-center align-items-center">
    <form th:action="@{/admin/threads}"
          th:method="put"
          th:object="${form}"
          class="m-md-auto w-30 pb-3">

        <h2 class="h2 text-center">Обновление темы</h2>
        <div class="mb-3">
            <input th:field="*{id}"
                   th:errorclass="is-invalid"
                   type="text"
                   class="d-none"
                   id="id"/>
        </div>
        <div class="mb-3">
            <label class="form-label" for="title">Название темы</label>
            <input th:field="*{title}"
                   th:errorclass="is-invalid"
                   type="text"
                   class="form-control"
                   id="title" />
            <small th:if="${#fields.hasErrors('title')}"
                   th:errors="*{title}"
                   class="text-danger">Error message</small>
        </div>

        <div class="mb-3">
            <label class="form-label" for="content">Содержимое</label>
            <textarea th:field="*{content}"
                      th:errorclass="is-invalid"
                      class="form-control"
                      id="content"
                      rows="5"></textarea>
            <small th:if="${#fields.hasErrors('content')}"
                   th:errors="*{content}"
                   class="text-danger">Error message</small>
        </div>

        <div class="mb-3">
            <label class="form-label" for="category">Категория</label>
            <input th:field="*{category}"
                   th:errorclass="is-invalid"
                   type="text"
                   class="form-control"
                   id="category" />
            <small th:if="${#fields.hasErrors('category')}"
                   th:errors="*{category}"
                   class="text-danger">Error message</small>
        </div>

        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-success btn-lg">Обновить тему</button>
        </div>
    </form>
</main>
<footer th:replace="~{/fragments/footer}"/>
</body>
</html>
