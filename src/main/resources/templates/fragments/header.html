<header class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top px-5 flex-nowrap" xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <nav class="container d-flex justify-content-start gap-2">
        <a class="navbar-brand" href="/">MEGAForum</a>
        <a sec:authorize="hasRole('ADMIN')" class="navbar-brand" href="/admin">Администрирование</a>
    </nav>
    <div class="d-flex gap-2">

        <a sec:authorize="!isAuthenticated()" class="navbar-brand" href="/login">Войти</a>
        <a sec:authorize="!isAuthenticated()" class="navbar-brand" href="/register">Зарегистрироваться</a>
        <a sec:authorize="isAuthenticated()" class="btn btn-info" href="/me">Профиль</a>
        <form sec:authorize="isAuthenticated()"
              th:method="post"
              th:action="@{/logout}">
            <input type="submit" class="btn btn-info" value="Выйти">
        </form>
    </div>
</header>
