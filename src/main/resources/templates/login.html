<!DOCTYPE html>
<html lang="en" class="h-100" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/fragments/head}"></head>
<body class="bg-light h-100">
<header class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" href="#">Вход в систему</a>
  </div>
</header>

<main class="container h-100 d-flex justify-content-center align-items-center">
  <form th:action="@{/login}"
        th:method="post"
        th:object="${form}"
        class="m-md-auto w-30 pb-3">

    <h2 class="h2 text-center mb-4">Авторизация</h2>

    <div class="mb-3">
      <label class="form-label" for="emailOrUsername">Логин</label>
      <input th:field="*{emailOrUsername}"
             th:errorclass="is-invalid"
             type="text"
             class="form-control"
             id="emailOrUsername"
             placeholder="Введите ваш логин"/>
      <small th:if="${#fields.hasErrors('emailOrUsername')}"
             th:errors="*{emailOrUsername}"
             class="text-danger">Error message</small>
    </div>

    <div class="mb-3">
      <label class="form-label" for="password">Пароль</label>
      <input th:field="*{password}"
             th:errorclass="is-invalid"
             type="password"
             class="form-control"
             id="password"
             placeholder="Введите ваш пароль"/>
      <small th:if="${#fields.hasErrors('password')}"
             th:errors="*{password}"
             class="text-danger">Error message</small>
    </div>

    <div class="d-flex justify-content-between align-items-center mb-4">
      <a href="#" class="text-decoration-none">Забыли пароль?</a>
    </div>

    <div class="d-flex justify-content-center">
      <button type="submit" class="btn btn-primary btn-lg">Войти</button>
    </div>

    <p class="text-danger" th:if="${badCredentials}">
      Invalid username or password.
    </p>
  </form>
</main>
<footer th:replace="~{/fragments/footer}"/>
</body>
</html>
